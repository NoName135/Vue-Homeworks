<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week5</title>
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
    integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
    crossorigin='anonymous' />
  <style>
    productImg {
      height: 100px;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="mt-4">
        <!-- 產品Modal -->
        <user-product-modal :product="tempProduct" ref="userProductModal"></user-product-modal>
        <!-- 產品列表 -->
        <user-products @product="changeProduct" @open-modal="openProductModal"></user-products>
        <!-- 購物車列表 -->
        <cart></cart>
      </div>
      <div class="my-5 row justify-content-center">
        <!-- 驗證表單 -->
        <order-form></order-form>
      </div>
    </div>
  </div>
  <!-- 頁碼 template -->
  <script type="text/x-template" id="pagination">
    <nav aria-label="Page">
      <ul class="pagination">
        <li :class="['page-item', {disabled: !pageObj.has_pre}]">
          <a class="page-link" href="#" aria-label="Previous" @click.prevent="changePage(pageObj.current_page-1)">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" v-for="page in pageObj.total_pages" :key="page">
          <span :class="['page-link', {'active': page === pageObj.current_page}]" v-if="page === pageObj.current_page">{{page}}</span>
          <a href="#" class='page-link' @click.prevent="changePage(page)" v-else>{{page}}</a>
        </li>
        <li :class="['page-item', {disabled: !pageObj.has_next}]">
          <a class="page-link" href="#" aria-label="Next" @click.prevent="changePage(pageObj.current_page+1)">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </script>
  <!-- Modal template -->
  <script type="text/x-template" id="userProductModal">
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalLabel" aria-hidden="true" ref="modal">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content border-0">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title" id="exampleModalLabel">
              <span>{{ product.title }}</span>
            </h5>
            <button type="button" class="btn-close bg-white"
              data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-6">
                <img class="img-fluid" :src="product.imageUrl" alt="">
              </div>
              <div class="col-sm-6">
                <span class="badge bg-primary rounded-pill">{{ product.category }}</span>
                <p>商品描述：{{ product.description }}</p>
                <p>商品內容：{{ product.content }}</p>
                <div class="h5" v-if="!product.price">{{ product.origin_price }} 元</div>
                <del class="h6" v-if="product.price">原價 {{ product.origin_price }} 元</del>
                <div class="h5" v-if="product.price">現在只要 {{ product.price }} 元</div>
                <div>
                  <div class="input-group">
                    <input type="number" class="form-control" min="1" v-model.number="qty">
                    <button type="button" class="btn btn-primary" @click="() => {addToCart(product.id, qty), hideModal()}">加入購物車</button>
                  </div>
                </div>
              </div>
              <!-- col-sm-6 end -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue@next"></script>
  <!-- vee-validate -->
  <script src="https://unpkg.com/vee-validate@next"></script>
  <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
  <script src="https://unpkg.com/@vee-validate/rules"></script>
  <!-- pinia -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-demi/0.13.11/index.iife.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pinia/2.0.29/pinia.iife.js"></script>

  <script src="./index.js" type="module"></script>
</body>

</html>
